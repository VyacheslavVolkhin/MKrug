<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				
				<!--breadcrumbs-box-->
				<div class="breadcrumbs-box section-border">
					<ol class="menu">
						<li><a href="">Главная</a></li>
						<li><a href="">Контакты</a></li>
					</ol>
				</div>
				<!--/breadcrumbs-box-->
				
				<!--section-box-->
				<div class="section-box section-border">
					
					<!--title-box-->
					<div class="title-box">
						<h1 class="h1-title section-title">Контакты</h1>
					</div>
					<!--/title-box-->

					<!--contacts-box-->
					<div class="contacts-box">
						<div class="info-inner-wrap">
							<h2 class="h1-title section-title">Пишите нам</h2>
							<p>Если у вас есть вопросы, напишите нам и мы ответим в ближайшее возможное время</p>
							<form action="/" class="form-inner-wrap">
								<div class="frm-row">
									<div class="frm-field">
										<input type="text" class="form-input" placeholder="Ваше имя">
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field">
										<input type="email" class="form-input" placeholder="Email">
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field">
										<input type="tel" class="form-input" placeholder="Номер телефона">
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field">
										<textarea class="form-input" placeholder="Текст сообщения"></textarea>
									</div>
								</div>
								<div class="frm-row-submit">
									<div class="frm-field field-info">
										<div class="frm-select">
											<input type="checkbox" id="form">
											<label for="form">Даю согласие на обработку <a href="">персональных данных</a></label>
										</div>
									</div>
									<div class="frm-field field-submit">
										<button type="submit" class="btn">
											<div class="button-title">Отправить</div>
										</button>
									</div>
								</div>
								<div class="frm-row row-info">
									<div class="frm-field">
										<div class="elm-ico">
											<img src="./img/icons/phone.svg" alt="">
										</div>
										<div class="field-title-wrap">
											<div class="field-title">Наш телефон</div>
											<div class="field-value">
												<a href="tel:81231231212">+7 (123) 123-12-12</a>
											</div>
										</div>
									</div>
									<div class="frm-field">
										<div class="elm-ico">
											<img src="./img/icons/email.svg" alt="">
										</div>
										<div class="field-title-wrap">
											<div class="field-title">EMAIL</div>
											<div class="field-value">
												<a href="mailto:info@krug.ru">info@krug.ru</a>
											</div>
										</div>
									</div>
									<div class="frm-field field-soc">
										<a href="" class="btn-action-ico button-soc">
											<img src="./img/icons/soc01.svg" alt="">
										</a>
										<a href="" class="btn-action-ico button-soc">
											<img src="./img/icons/soc02.svg" alt="">
										</a>
										<a href="" class="btn-action-ico button-soc">
											<img src="./img/icons/soc03.svg" alt="">
										</a>
									</div>
								</div>
							</form>
						</div>
						<div class="maps-inner-wrap">
							<div class="map-inner-wrap">
								<script type="text/javascript" charset="utf-8" src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=-eov8YMYfEHTrqs_Q1kKzkBJYs6HKSuT&width=100%25&height=100%25&lang=ru_RU&sourceType=constructor"></script>
							</div>
							<div class="map-outer-wrap">
								<div class="map-inner-wrap">
									<script type="text/javascript" charset="utf-8" src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=-eov8YMYfEHTrqs_Q1kKzkBJYs6HKSuT&width=100%25&height=100%25&lang=ru_RU&sourceType=constructor"></script>
								</div>
							</div>
						</div>
					</div>
					<!--/contacts-box-->
					
				</div>
				<!--/section-box-->
				
            </div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section popups -->
        <!-- /build -->
    
    </body>
</html>
